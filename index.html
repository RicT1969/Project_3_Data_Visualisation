<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Webpage</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="styling.css">
  </head>
<body>

  <header>
    <h1>New Zealand Earthquake Dashboard
      <small class="text-muted">- Project 3</small>
      
    </h1>
  </header>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <ul class="navbar-nav">
      <!--<li class="nav-item">
        <a class="nav-link" href="#">Link 1</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link 2</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link 3</a>
      </li> -->
    </ul>
  </nav>

  <div class="container-fluid h-100">
    <div class="row h-100">
      <div class="col-sm-12 col-md-6 quadrant">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">GeoMap</h5>
            <p class="card-text">Map</p>
          </div>
        </div>
      </div>
      <div class="col-sm-12 col-md-6 quadrant">
        <div class="row h-50">
          <div class="col-sm-12 quadrant">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Graph 1</h5>
                <p class="card-text">Visualization</p>
              </div>
            </div>
          </div>
        </div>
        <div class="row h-50">
          <div class="col-sm-12 quadrant">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Graph 2</h5>
                <p class="card-text">Visualization</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
