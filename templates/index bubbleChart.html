<!DOCTYPE html>
<html>
<head>
  <title>Bulma Webpage</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="../static/css/styling.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1"></script>
  <script src="/static/js/bubbleChart.js"></script> <!-- Update the script file name -->
</head>
<body>
  <header>
    <h1 class="title">New Zealand Earthquake Dashboard <small class="subtitle is-muted">- Project 3</small></h1>
  </header>

  <nav class="navbar is-light">
    <ul class="navbar-menu">
      <li class="navbar-item">
        <a class="navbar-link" href="#">Map View</a>
      </li>
      <li class="navbar-item">
        <a class="navbar-link" href="#">Bar Chart</a>
      </li>
      <li class="navbar-item">
        <a class="navbar-link" href="#">Bubble Chart</a>
      </li> 
    </ul>
  </nav>

  <div class="container">
    <div class="columns">
      <div class="column is-half">
        <div class="card">
          <div class="card-content">
            <h5 class="title is-5">Locations</h5>
            <p class="content">Map</p>
          </div>
        </div>
      </div>
      <div class="column is-half">
        <div class="columns">
          <div class="column">
            <div class="card">
              <div class="card-content">
                <h5 class="title is-5">Quakes by Magnitude</h5>
                <p class="content">Visualization</p>
                <div>
                  <canvas id="bubbleChartCanvas"></canvas> <!-- Update the canvas ID -->
                  <div class="field">
                    <label class="label" for="magnitudeDropdown">Magnitude:</label> <!-- Add label for the dropdown -->
                    <div class="control">
                      <div class="select">
                        <select id="magnitudeDropdown"> <!-- Add the dropdown element with the ID "magnitudeDropdown" -->
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <!-- Add more options as needed -->
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="field">
                    <div class="control">
                      <button id="filterButton" class="button is-primary">Apply Filter</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
